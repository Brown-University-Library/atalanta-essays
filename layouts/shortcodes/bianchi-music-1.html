      let audioExcerpts = {};

      // Set up each excerpt

      document.querySelectorAll('.music').forEach(musicRoot => {

        const playButton = musicRoot.querySelector('.play-button'),
          audio = Array.from(musicRoot.querySelectorAll('audio')),
          audioTrack = audio[0],
          svgRoot = musicRoot.querySelector('svg'),
          excerptId = musicRoot.id;

        // console.log(`BOOYAH ${excerptId} -- ${JSON.stringify(excerptTimeTable)}`);

        audioExcerpts[excerptId] = audio;
        playButton.classList.add(PAUSED_CLASSNAME);

        // Track changes

        function updateHighlights() {

          const currentTimeMS = audioTrack.currentTime * 1000,
                excerptTimeTable = timeTable[excerptId];

          for (const highlightedNote of svgRoot.getElementsByClassName(HIGHLIGHT_CLASSNAME)) {
            highlightedNote.classList.remove(HIGHLIGHT_CLASSNAME);
          }

          const currHighlightedNotes = Object.keys(excerptTimeTable)
          .filter(noteId => {
            const [startTime, endTime] = excerptTimeTable[noteId];
            return (currentTimeMS > startTime && currentTimeMS < endTime);
          });

          console.log(`CHNs: ${currHighlightedNotes}`);

          if (currHighlightedNotes) {
            currHighlightedNotes.forEach(noteId => {
              console.log(`HIGHIGHTING ${noteId}`);
              console.log(`SVG ROOT ${svgRoot.id}`);
              svgRoot.getElementById(noteId).classList.add(HIGHLIGHT_CLASSNAME)
            });
          }
        }

        // Start updateHighlights when play button is pressed

        let timerId;

        playButton.onclick = function() {
          if (audioTrack.paused) {
            audio.forEach(a => a.play());
            musicRoot.classList.add(PLAYING_CLASSNAME);
            playButton.classList.add(PLAYING_CLASSNAME);
            playButton.classList.remove(PAUSED_CLASSNAME);
            playButton.innerHTML = '❚❚';
            timerId = window.setInterval(updateHighlights, AUDIO_POLLING_INTERVAL);
          } else {
            audio.forEach(audioSource => audioSource.pause());
            musicRoot.classList.remove(PLAYING_CLASSNAME);
            playButton.classList.remove(PLAYING_CLASSNAME);
            playButton.classList.add(PAUSED_CLASSNAME);
            playButton.innerHTML = '▶';
            window.clearInterval(timerId);
          }
        }
